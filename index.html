<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <!-- TITLE -->
    <div class="mt-3 mb-5 text-center text-white">
    <h1 class="">Pali e Dispari</h1>
    <h6 class="small">(un gioco per famiglie con bambini di tutte le età)</h6>
</div>
    <!-- CONTAINER -->
    <div class="container mt-5">
        <div class="row">
            <!-- COL 1 -->
            <div class="col-md-6 col-12 px-3 text-center mb-4">
                <div class="card bg-success p-2 text-white">
                    <!-- CARD TITLE -->
                    <div class="card-title"><h2 class="text-white">Palindroma?</h2></div>
                    <!-- CARD BODY -->
                    <label for="userWord">Inserisci una parola</label>
                    <input class="mb-3 mt-1 rounded-2 border-0" type="text" id="userWord" name="userWord">
                    <button class="btn btn-light mb-3 fw-medium" id="paliBtn">È palindroma?</button>
                    <div id="printPalindrome"></div>
                </div>
            </div>    
            <!-- COL 2 -->
            <div class="col-md-6 col-12 px-3 text-center mb-4">
                <div class="card bg-success p-2 text-white">
                    <!-- CARD TITLE -->
                    <div class="card-title"><h2 class="text-white">Pari o Dispari?</h2></div>
                    <!-- CARD BODY -->
                    <div class="d-flex text-start">
                        <div>
                            <input class="form-check-input" type="radio" id="userEven" name="evenOdd">
                            <label class="form-check-label" for="userEven">Pari</label>
                        </div>
                        <div class="mx-3">
                            <input class="form-check-input" type="radio" id="userOdd" name="evenOdd">
                            <label class="form-check-label" for="userOdd">Dispari</label>
                        </div>
                    </div>
                    <label for="userNumber">Scegli un numero da 1 a 5</label>
                    <input class="mb-3 mt-1 rounded-2 border-0" type="number" min="1" max="5" id="userNumber" name="userNumber">
                    <button class="btn btn-light mb-3 fw-medium" id="playBtn">Gioca contro la CPU e scopri se hai indovinato</button>
                    <div id="printEvenOdd"></div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
